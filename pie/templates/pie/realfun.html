{% extends "../base/base.html" %}

{% load static %}
{% block content %}
{% include "../base/navbar.html" %}
<div class="container">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
      <h1>ചാർട്ട് ഉണ്ടാക്കി കളിക്ക്‌</h1>
      <h1>Play with chart</h1>
        <input type="text" id="xValue" placeholder="Label">
        <input type="number" id="yValue" placeholder="Value">
        <select id="chartType">
            <option value="bar">Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>
        <input type="color" id="color" value="#007bff">
        <button id="addData">Add Data</button>
        <canvas id="chartCanvas"></canvas>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const xValues = [];
                const yValues = [];
                const colors = [];

                const xInput = document.getElementById('xValue');
                const yInput = document.getElementById('yValue');
                const chartTypeSelect = document.getElementById('chartType');
                const colorInput = document.getElementById('color');
                const addDataButton = document.getElementById('addData');
                const chartCanvas = document.getElementById('chartCanvas').getContext('2d');
                let chartInstance = null;

                addDataButton.addEventListener('click', () => {
                    const xVal = xInput.value;
                    const yVal = Number(yInput.value);
                    const chartType = chartTypeSelect.value;
                    const color = colorInput.value;

                    xValues.push(xVal);
                    yValues.push(yVal);
                    colors.push(color);

                    if (chartInstance) {
                        chartInstance.data.labels = xValues;
                        chartInstance.data.datasets[0].data = yValues;
                        chartInstance.data.datasets[0].backgroundColor = colors;
                        chartInstance.data.datasets[0].borderColor = colors;
                        chartInstance.update();
                    } else {
                        if (chartType === 'bar') {
                            chartInstance = new Chart(chartCanvas, {
                                type: 'bar',
                                data: {
                                    labels: xValues,
                                    datasets: [{
                                        label: 'Data',
                                        data: yValues,
                                        backgroundColor: colors,
                                        borderColor: colors,
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    },
                                    plugins: {
                                        tooltip: {
                                            callbacks: {
                                                label: (context) => {
                                                    const label = context.label || '';
                                                    const value = context.parsed.y || 0;
                                                    return `${label}: ${value}`;
                                                }
                                            }
                                        }
                                    }
                                }
                            });
                        } else if (chartType === 'pie') {
                            chartInstance = new Chart(chartCanvas, {
                                type: 'pie',
                                data: {
                                    labels: xValues,
                                    datasets: [{
                                        label: 'Data',
                                        data: yValues,
                                        backgroundColor: colors,
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    plugins: {
                                        tooltip: {
                                            callbacks: {
                                                label: (context) => {
                                                    const label = context.label || '';
                                                    const value = context.parsed.y || 0;
                                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                                    const percentage = ((value / total) * 100).toFixed(2);
                                                    return `${label}: ${value} (${percentage}%)`;
                                                }
                                            }
                                        }
                                    }
                                }
                            });
                        }
                    }

                    xInput.value = '';
                    yInput.value = '';
                    chartTypeSelect.value = chartType; // Set the selected chart type as default
                    colorInput.value = '#007bff';
                });
            });
        </script>
    </div>
</body>
</div>

{% endblock content %}
